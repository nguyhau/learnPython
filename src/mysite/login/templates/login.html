<form action="{% url 'login.views.loginView' %}" method="POST">
	{% csrf_token %}
	<table>
		<tr>
			<td>Username: </td>
			<td><input type = "text" name="username" /></td>
		</tr>
		<tr>
			<td>Password: </td>
			<td><input type = "password" name = "password" /> </td>
		</tr> 
		<tr>
			<td></td>
			<td><input type = "submit" value = "login" /></td>
		</tr>
	</table>
</form>
